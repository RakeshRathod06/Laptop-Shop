<!--Main Navigation final-->

<header>
  <style>
    
    #intro {
      background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
      height: 100vh;
    }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }

    .navbar .nav-link {
      color: #fff !important;
    }

 .register-link {
  color: blue; /* Default color of the link */
  text-decoration: none; /* Remove underline by default */
}
.register-link:hover {
  color: red; /* Color of the link when the cursor hovers over it */
  cursor: pointer;
}

  </style>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
    <div class="container-fluid">
      <!-- Navbar brand -->
      <a class="navbar-brand nav-link" target="_blank">
        <strong>Laptop Shop</strong>
      </a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         <!-- <li class="nav-item">
            <a class="nav-link" href="/contact" target="_blank">My account</a>
          </li>-->
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="#intro" (click)="guide()"> Guide</a>
          </li>
        
          <!--<li class="nav-item">
            <a class="nav-link" href="/contact" target="_blank">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About(in logincontactus make new component seperate)</a>
          </li>-->
          
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->



  <!-- Background image -->
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="container text-center"><br>
            <h2 class="text-white">Welcome to our Laptop Shop..</h2><br>
            <h5 class="text-white">User login</h5>
          
          </div>
          
          
          <div class="col-xl-5 col-md-8">
            <form [formGroup]="loginForm"  (ngSubmit)="userLogin()" class="bg-white rounded-5 shadow-5-strong p-5">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="form1Example1" class="form-control" placeholder="Enter username" required [(ngModel)]="username" class="form-control" formControlName="username" name="username" />
                <label class="form-label" for="form1Example1">Enter Username </label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form1Example2" class="form-control" placeholder="Enter password" required [(ngModel)]="password" class="form-control" formControlName="password" name="password" />
                <label class="form-label" for="form1Example2">Enter Password</label>
              </div>

              <!-- Checkbox to remember credentials -->
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3">
                  Remember me
                </label>
              </div>

              <!-- Sign-in button -->
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>

              <!-- Registration link for new users -->
              <div class="text-center mt-4">
                New User? <a class="register-link" (click)="navigateToRegistration()">Register Here</a>
  
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!--Main Navigation-->




<!--Footer-->
<footer class="bg-light text-lg-start">
  <div class="py-4 text-center">
    <a role="button" class="btn btn-primary btn-lg m-2" href="/login" rel="nofollow" target="_blank">
      User Login
    </a>
    <a role="button" id="admin" class="btn btn-primary btn-lg m-2" href="/adminlogin" target="_blank">
      Admin Login
    </a>
  </div>

  <hr class="m-0" />
</footer>
<!--Footer-->

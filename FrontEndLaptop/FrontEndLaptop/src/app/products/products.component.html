<!--Products -->
<div   class="container mt-4">
  <h3 style=" color: #ffffff;font-size: 70px;text-align: left;font-family:serif;text-align: center;"> Products </h3>
  <br>
    <div class="row">
      <div class="col-4"*ngFor="let laptop of laptop | paginate: { itemsPerPage: count, currentPage: p }" >
               <!-- Card layout for each product -->
        <div class="card mb-4">
          <br>
          <img [src]="laptop?.image" class="card-img-top" alt="Product Image" height="250" width="150" />
          <div class="card-body">
            <h5 class="card-title">{{ laptop.brand }} - {{ laptop.model }}</h5>
            <p class="card-text">Price: {{ laptop.price }}</p>
        <button class="btn btn-primary" (click)="showProductDetails(laptop.id)">Details</button> 
          <!-- <button class="btn btn-primary" href="/productdetails">Details</button>--> 

          </div>
        </div>
      </div>
    </div>
   
  <!-- Pagination -->
  <br>
  <div  class="text-center">
    <pagination-controls (pageChange)="goToNextPage($event)"></pagination-controls>
    </div>
  
  </div>
